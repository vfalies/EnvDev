<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html/projects

    <Directory /var/www/html/projects>
        Require all granted
        Options Indexes
    </Directory>
</VirtualHost>

<VirtualHost *:80>
    ServerName phpinfo.localhost
    DocumentRoot /var/www/html/phpinfo

    <Directory /var/www/html/phpinfo>
        Require all granted
        Options Indexes
    </Directory>
</VirtualHost>