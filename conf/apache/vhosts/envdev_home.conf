<VirtualHost *:80>
    ServerName envdev.localhost
    ServerAlias envdev

    DocumentRoot /var/www/html/envdev_home/envdev/public

    <Directory "/var/www/html/envdev_home/envdev/public">
          Options FollowSymLinks
          AllowOverride All

          Require all granted
    </Directory>

    <FilesMatch \.php$>
    	SetHandler "proxy:fcgi://php:9000"
    </FilesMatch>
</VirtualHost>