version: '2.1'
services:
  web:
    image: nginx:1.13-alpine
    ports:
        - ${WEB_PORT}:80
        - ${WEBSSL_PORT}:443
    container_name: web
    volumes:
        - ../conf/nginx/vhosts:/etc/nginx/conf.d
        - ../conf/nginx/nginx.conf:/etc/nginx/nginx.conf
        - ../conf/ssl:/etc/nginx/ssl/
        - ${PROJECTS_PATH}:/var/www/html/projects/
        - ../home:/var/www/html/envdev_home/
        - ../conf:/envdevconf
