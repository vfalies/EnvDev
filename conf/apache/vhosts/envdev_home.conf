<VirtualHost *:80 *:443>
    ServerName envdev.localhost
    ServerAlias envdev

    SSLEngine on
    SSLCertificateFile /usr/local/apache2/conf/custom/envdev.crt
    SSLCertificateKeyFile /usr/local/apache2/conf/custom/envdev.key

    DocumentRoot /var/www/html/envdev_home/envdev/public

    <Directory "/var/www/html/envdev_home/envdev/public">
          Options FollowSymLinks
          AllowOverride All

          Require all granted
    </Directory>

    <FilesMatch \.php$>
    	SetHandler "proxy:fcgi://php:9000"
    </FilesMatch>

    Alias "/conf/apache/" "/envdevconf/apache/vhosts/"
    Alias "/conf/nginx/" "/envdevconf/nginx/vhosts/"

    <Directory "/envdevconf/apache/vhosts/">
        Require all granted
    </Directory>
    <Directory "/envdevconf/nginx/vhosts/">
        Require all granted
    </Directory>
</VirtualHost>